<div class="calculator"></div>

<main>
  <section>
    <h1>Calculadora</h1>
  </section>

  <div class="container">
      <div class="col">
        <div class="card" style="width: 18rem; margin: 1rem 0rem">
          <div class="card-body">
            <form>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <input id="operator1" [(ngModel)]="operator1" type="number" class="form-control operator1"
                  name="operator1" placeholder="0.0" />
              </div>

              <div class="input-group" style="margin-top: 3rem">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <input id="operator2" [(ngModel)]="operator2" type="number" class="form-control operator2"
                  name="operator2" placeholder="0.0" />
              </div>
            </form>
          </div>
        </div>
      </div>


     
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="simpleDropdown"  style="width: 80rem ; margin: 1rem 0rem "  data-bs-toggle="dropdown" aria-expanded="false">
          elige la cuenta a realizar
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" >
       <li>   <a href="#"  class="dropdown-item" (click)="addition()"  >suma</a></li>
       <li>   <a href="#"  class="dropdown-item"  (click)="substraction()"  >resta</a></li>
       <li>   <a href="#"  class="dropdown-item"  (click)="division()" >division</a></li>
       <li>   <a href="#"  class="dropdown-item"  (click)="multiplication()" >multiplicacion</a></li>
       <li>   <a href="#"  class="dropdown-item" (click)="exp()"  >exponente</a></li>
       <li>   <a href="#"  class="dropdown-item"  (click)="sqrt()"  >raiz</a></li>
       <li>   <a href="#"  class="dropdown-item"  (click)="sqr()" >cuadrado</a></li>

       
        </ul>
      </div>




      <div class="col">
        <section>
          <div class="card text-center" style="width: 80rem; margin: 1rem 0rem">
            <div class="card-header">el resultado es:</div>
            <div class="card-body">
              <span class="result" style="color:green" >{{ text }}</span>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</main>
